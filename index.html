<html>
<head>
<title> JS Project 1 </title>
<style>
</style>
<script>
function validate(){
var x = document.getElementById("number").value;
if (isNaN(x) || x < 1 || x > 10) {
        msj = "Input not valid";
    } else {
        msj = "Input OK";
    }
    document.getElementById("demo").innerHTML = msj;
}
</script>
</head>
<body>
<h1> Hello </h1>
<input id="number" onkeypress="validate();">

<p id="demo">
</body>
</html>
